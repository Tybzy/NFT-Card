<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
     <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="hover-image">
          <img src="./images/icon-view.svg" alt="">  
        </div>
      </div>  <br>
      <div class="text-container">
        <h2>Equilibrium #3429</h2><br>

        <span> Our Equilibrium collection promotes <br>balance and calm.</span>
     </div><br>

      <div class="price">
        <h3><span><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span></h3>
        <span><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div><br> <hr><br>
  
      <div class="jules">
        <img src="./images/image-avatar.png" alt=""> <span>Creation of </span>  Jules Wyvern
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Olawale</a>.
    </div>
  </footer>
</body>
</html>
